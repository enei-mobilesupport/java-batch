buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'csv-link'
    version =  '0.9.0'
    manifest {
        attributes 'Start-Class': "org.springframework.batch.core.launch.support.CommandLineJobRunner"
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-batch")
    compile("mysql:mysql-connector-java")
    compile("org.projectlombok:lombok")
    compile("org.mybatis:mybatis:3.4.6") // need version.
    compile("org.mybatis:mybatis-spring:1.3.2")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.apache.commons:commons-lang3")
    compile("commons-io:commons-io:2.6") // need version.
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

